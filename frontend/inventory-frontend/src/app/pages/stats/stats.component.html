<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Statistics</h2>
  <a routerLink="/" class="btn btn-outline-secondary">Back to list</a>
</div>

<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
<div *ngIf="loading">Loading...</div>

<table class="table table-striped" *ngIf="!loading && rows.length">
  <thead>
    <tr>
      <th>Cinema</th>
      <th>Total number of products</th>
      <th>Total price (GEL)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td>{{ row.cinema }}</td>
      <td>{{ row.totalCount }}</td>
      <td>{{ row.totalPrice }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && !rows.length" class="alert alert-info">
  No statistics available.
</div>

<app-loader [show]="loading"></app-loader>
